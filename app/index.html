<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/minireset.css/minireset.css">
  <link rel="stylesheet" href="../node_modules/flexboxgrid/dist/flexboxgrid.css">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
  <link rel="stylesheet" href="../node_modules/ng-notify/src/styles/ng-notify.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>angular todo app</title>
</head>

<body>

  <todo-header style="margin-bottom: 20px;" class="container-fluid" ng-controller="todoHeaderCtrl"></todo-header>

  <ng-view></ng-view>

  <!-- angular core -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>

  <!-- external services -->
  <script src="../node_modules/localforage/dist/localforage.js"></script>
  <script src="../node_modules/angular-localforage/dist/angular-localForage.js"></script>
  <script src="../node_modules/ng-notify/src/scripts/ng-notify.js"></script>

  <!-- bootstrap -->
  <script src="./app.js"></script>

  <!-- routes -->
  <script src="./routes.js"></script>

  <!-- filters -->
  <script src="./filters/capitalize.js"></script>

  <!-- controllers -->
  <script src="./controllers/todoHeaderCtrl.js"></script>
  <script src="./controllers/todoHomeCtrl.js"></script>
  <script src="./controllers/todoCtrl.js"></script>

  <!-- directives -->
  <script src="./directives/todoHeader.js"></script>
  <script src="./directives/todoApp.js"></script>
</body>

</html>
