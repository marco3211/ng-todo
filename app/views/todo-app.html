<section class="container-fluid">
  <section class="jumbotron dark-primary-color">
    <h2>{{ todoTitle | capitalize }}</h2>
  </section>

  <p>I am doing: {{ todo }}</p>

  <ul>
    <li ng-repeat="list in lists track by $index">{{ list }}</li>
  </ul>

  <form ng-submit="submit()">
    <input type="text" ng-model="todo" ng-keyup="$event.keyCode === 13 && sumbit()">
  </form>
</section>
